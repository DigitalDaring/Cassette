<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cassette</title>
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower&display=swap" rel="stylesheet">
    <style>

        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        transparent-cassette {
            background: repeating-linear-gradient( 0deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px );

            position: relative;
            border: 1px solid #ccc;
            width: 600px;
            height: 320px;
            border-radius: 20px;
            display: grid;
            grid-template-rows: 40px 48px auto auto 40px;
            grid-template-columns: 40px 40px auto 40px 40px;
            grid-template-areas: 'topleftscrew .          .      .           toprightscrew'
                                 'label        label      label  label       label        '
                                 'spools       spools     spools spools      spools       '
                                 '.            .          .      .           .            '
                                 'botleftscrew leftaxle   slot   rightaxle   botrightscrew'
        }

        small-screw {
            display: flex;
            width: 20px;
            height: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            align-self: center;
            justify-self: center;
            position: relative;
            background-color: #fff;
        }

        small-screw::after {
            content: '+';
            color: #ccc;
            position: absolute;
            top: -2px;
            left: 5px;
            font-size: 19px;
        }

        small-screw.top-left {
            grid-area: topleftscrew;
        }

        small-screw.top-right {
            grid-area: toprightscrew;
        }

        small-screw.bottom-left {
            grid-area: botleftscrew;
        }

        small-screw.bottom-right {
            grid-area: botrightscrew;
        }

        center-spools {
            grid-area: spools;
            align-self: center;
            display: flex;
            flex-direction: row;
            height: auto;
            overflow: visible;
            justify-content: space-around;
        }

        tape-spool {
            background-color: #fff;
            display: flex;
            border: 1px solid #ccc;
            border-radius: 100%;
            align-self: center;
            width: 100px;
            height: 100px;
            position: relative;
            align-items: center;
            justify-content: center;
        }

        center-spools tape-spool:first-child::before {
            content: " ";
            display: flex;
            position: absolute;
            width: 140px;
            height: 140px;
            border-radius: 100%;
            border: 1px solid #ccc;
            left: calc(50% - 71px);
            top: calc(50% - 71px);
        }

        center-spools tape-spool:last-child::before {
            content: " ";
            display: flex;
            position: absolute;
            width: 190px;
            height: 190px;
            border-radius: 100%;
            border: 1px solid #ccc;
            left: calc(50% - 96px);
            top: calc(50% - 96px);
        }

        spool-hole {
            display: flex;
            border: 1px solid #ccc;
            width: 90px;
            height: 90px;
            border-radius: 100%;
            position: relative;
            animation: spin 3000ms infinite linear;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        spool-hole::before {
            content: " ";
            display: block;
            position: absolute;
            top: 14px;
            left: 14px;
            width: 60px;
            height: 60px;
            border-radius: 100%;
            border: 1px solid #ccc;
        }

        spool-hole::after {
            content: " ";
            display: block;
            position: absolute;
            top: 10px;
            left: 10px;
            width: 68px;
            height: 68px;
            border-radius: 100%;
            border: 1px solid #ccc;
        }

        spool-spoke {
            display: block;
            border: 1px solid #ccc;
            height: 24px;
            width: 8px;
            top: 0;
            left: 38px;
            position:absolute;
            transform-origin: 7px 45px;
        }

        spool-spoke:first-child {
            transform: rotate(-60deg);

        }

        spool-spoke:nth-child(2) {
            transform: rotate(-120deg);
        }

        spool-spoke:nth-child(3) {
            transform: rotate(-180deg);
        }

        spool-spoke:nth-child(4) {
            transform: rotate(-240deg);
        }

        spool-spoke:nth-child(5) {
            transform: rotate(-300deg);
        }

        spool-spoke:last-child {
            transform: rotate(0deg);
        }

        tape-slot {
            grid-area: slot;
            border-top: 1px solid #ccc;
            width: 80%;
            display: flex;
            height: 66px;
            justify-self: center;
            align-self: end;
            position: relative;
            align-items: flex-end;
            justify-content: space-evenly;
        }

        tape-slot::before {
            position: absolute;
            left: -13px;
            top: -3px;
            height: 72px;
            border-left: 1px solid #CCC;
            transform: rotate(20deg);
            display: block;
            content: " ";
        }

        tape-slot::after {
            position: absolute;
            right: -13px;
            top: -3px;
            height: 72px;
            border-left: 1px solid #CCC;
            transform: rotate(-20deg);
            display: block;
            content: " ";
        }

        tape-axle {
            border: 1px solid #ccc;
            border-radius: 100%;
            width: 30px;
            height: 30px;
            display: block;
            position: relative;
        }

        tape-axle::before {
            position: absolute;
            content: " ";
            top: 11px;
            left: 11px;
            width: 6px;
            height: 6px;
            border-radius: 100%;
            border: 1px solid #ccc;
        }

        tape-axle.left {
            grid-area: leftaxle;
        }

        tape-axle.right {
            grid-area: rightaxle;
        }

        tape-run {
            position: absolute;
            border-left: 1px solid #ccc;
        }

        tape-spool:first-child tape-run {
            height: 158px;
            left: -37px;
            top: 22px;
            transform: rotate(15deg);

        }

        tape-spool:last-child tape-run {
            height: 141px;
            right: -49px;
            top: 43px;
            transform: rotate(-2.5deg);
        }

        tape-slot punched-hole{
            width: 18px;
            height: 18px;
            display: block;
            border: 1px solid #ccc;
            border-radius: 100%;
            margin-bottom: 5px;
            background-color: #fff;
        }

        tape-slot punched-hole:nth-child(2),
        tape-slot punched-hole:nth-child(4) {
            margin-bottom: 20px;
        }

        tape-slot tape-read {
            width: 50px;
            height: 20px;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
            border-right: 1px solid #ccc;
            display: flex;
            justify-content: center;
            align-items: flex-end;
        }

        tape-slot tape-read soft-padding {
            width: 10px;
            height: 4px;
            border: 1px solid #ccc;
            margin-bottom: -1px;
        }

        bottom-tape {
            position: absolute;
            left: 53px;
            bottom: 8px;
            width: 80%;
            border-bottom: 1px solid #ccc;
        }

        side-nubbin {
            width: 8px;
            height: 120px;
            bottom: 24px;
            border: 1px solid #CCC;
            border-top: none;
            position: absolute;

        }

        side-nubbin::before {
            content: " ";
            position: absolute;
            top: -10px;
            height: 10px;
            width: 8px;
            border: 1px solid #ccc;
            border-bottom: none;

        }

        side-nubbin:first-child {
            left: -10px;
            transform: skewY(18deg);
        }

        side-nubbin:first-child::before {
            left: -1px;
            transform: skewY(-35deg);
        }

        side-nubbin:last-child {
            right: -10px;
            transform: skewY(-18deg);
        }

        side-nubbin:last-child::before {
            right: -1px;
            transform: skewY(35deg);
        }

        album-label {
            grid-area: label;
            display: flex;
            align-items: center;
            justify-content: center;
            border-top: 1px solid #ccc;
            border-bottom: 1px solid #ccc;
            box-sizing: border-box;
            z-index: 999;
            background-color: #fff;
            /*background: repeating-linear-gradient( 0deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0) 2px, rgba(0, 0, 0, 0.03) 2px, rgba(0, 0, 0, 0.03) 4px );*/
        }

        album-label h1 {
            margin: 0;
            display: inline-block;
            text-align: center;
            font-family: 'Indie Flower', cursive;
            z-index:999;
        }


    </style>
</head>
<body>
    <transparent-cassette>
        <side-nubbin></side-nubbin>
        <small-screw class="top-left"></small-screw>
        <small-screw class="top-right"></small-screw>

        <tape-axle class="left"></tape-axle>

        <album-label>
            <h1>Transparent Silence Mix (B)</h1>
        </album-label>

        <center-spools>
            <tape-spool>
                <tape-run></tape-run>
                <spool-hole>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                </spool-hole>
            </tape-spool>
            <tape-spool>
                <spool-hole>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                    <spool-spoke></spool-spoke>
                </spool-hole>
                <tape-run></tape-run>
            </tape-spool>
        </center-spools>

        <tape-slot>
            <punched-hole></punched-hole>
            <punched-hole></punched-hole>
            <tape-read>
                <soft-padding></soft-padding>
            </tape-read>
            <punched-hole></punched-hole>
            <punched-hole></punched-hole>
        </tape-slot>

        <bottom-tape></bottom-tape>

        <tape-axle class="right"></tape-axle>

        <small-screw class="bottom-left"></small-screw>
        <small-screw class="bottom-right"></small-screw>
        <side-nubbin></side-nubbin>
    </transparent-cassette>
</body>
</html>
